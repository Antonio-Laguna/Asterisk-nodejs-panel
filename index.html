<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="es"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="es"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="es"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="es"> <!--<![endif]-->
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Pannel Flaix</title>
    <!-- Included CSS Files -->
	<link rel="stylesheet" href="public/stylesheets/foundation.css">
	<link rel="stylesheet" href="public/stylesheets/app.css">
    <link rel="stylesheet" href="public/stylesheets/tipTip.css">
    <!--[if lt IE 9]>
		<link rel="stylesheet" href="public/stylesheets/ie.css">
	<![endif]-->
	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!-- Including necessary js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/javascripts/jquery-1.8.1.min.js"></script>
    <script src="/public/javascripts/jquery.tipTip.minified.js"></script>
    <script src="/public/javascripts/handlebars.js"></script>
    <script src="/public/javascripts/jquery.stopwatch.js"></script>
    <script src="/public/javascripts/jquery-ui-1.8.23.custom.min.js"></script>
</head>
<body>
<!-- Barra superior -->
    <div id="companyBar" class="container">
        <div class="row">
            <div class="four columns">
                <img src="public/images/misc/company-logo.png" alt="Your Company" id="company-logo"/>
            </div>
            <div class="eight columns hide-on-phones logos-clientes">

            </div>
        </div>
    </div>
<!-- Barra superior -->
<!-- Contenedor -->
    <div class="container">
        <div class="row">
            <div class="nine columns" id="contenedorAgentes">

            </div>
            <div class="three columns" id="widgetHolder">
                <div class="widget widget-status" id="ocupacion_primario">
                    <header>
                        <section>
                            Occupation
                        </section>
                    </header>
                    <section class="widget-body porcentaje">
                        <div class="widget-inner" id="texto-porcentaje">
                            0%
                        </div>
                    </section>
                </div>
                <div class="widget widget-status" id="awaiting">
                    <header>
                        <section>
                            Awaiting
                        </section>
                    </header>
                    <section class="widget-body porcentaje">
                        <div class="widget-inner" id="texto-awaiting">
                            0
                        </div>
                    </section>
                </div>
                <div class="widget widget-status" id="talking">
                    <header>
                        <section>
                            Talking
                        </section>
                    </header>
                    <section class="widget-body porcentaje">
                        <div class="widget-inner" id="texto-talking">
                            0
                        </div>
                    </section>
                </div>
                <div class="two columns sim libre" id="sim_1"></div>
                <div class="two columns sim libre" id="sim_2"></div>
                <div class="two columns sim libre" id="sim_3"></div>
                <div class="two columns sim libre" id="sim_4"></div>
            </div>
        </div>
    </div>
<script id="template-agente" type="text/x-handlebars-template">
    {{#if visible}}
    <div id= "agente-{{codAgente}}" class="caja_agente visible">
    {{else}}
    <div id= "agente-{{codAgente}}" class="caja_agente invisible">
    {{/if}}
        <h2 class="cabecera gradiente-{{headingColor}}">{{name}}<small>{{status}}</small>
            <img src="public/images/trashcan.png" class="force-unlog"/>
        </h2>
        <div class="cuerpo">
            <div class="colas"></div>
            <div class="tiempos"></div>
        </div>
    </div>
</script>
<script id="template-cola" type="text/x-handlebars-template">
    <div id="cola-{{name}}" class="widget mini caja-cola" data-cola="{{name}}">
        <header style="background: #{{color}};">
            <section>
                <div class="llamadas-cola">({{num_calls}})</div>
                <div class="agentes-cola">()</div>
                <div class="nombre-cola">{{name}}</div>
                <div class="tiempo-llamadas"></div>
            </section>
        </header>
    </div>
</script>
<script id="template-cola-agente" type="text/x-handlebars-template">
    {{#each this}}
    <span id="{{id}}" class="cola" data-cola="{{queue}}" title="{{queue}}" style="{{style}}">{{text}}</span>
    {{/each}}
</script>

<script id="template-alert-queue" type="text/x-handlebars-template">
    <html>
        <head>
            <title>Queued calls at {{queue}}!</title>
            <style>
                body {
                    background: #7C1F30;
                    color: #FFF;
                }
                h1 {
                    position: absolute;
                    left: 22%;
                    top: 38%;
                }
            </style>
        </head>
        <body>
            <h1>Queued calls at {{queue}}!</h1>
        </body>
    </html>
</script>




<script src="/public/javascripts/script.js"></script>
</body>
</html>
